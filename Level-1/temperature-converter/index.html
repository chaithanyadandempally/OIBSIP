<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .converter {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .converter h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #357abd;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h1>Temperature Converter</h1>

    <input type="number" id="temperature" placeholder="Enter temperature">

    <select id="unit">
      <option value="celsius">Celsius to Fahrenheit</option>
      <option value="fahrenheit">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = document.getElementById("temperature").value;
      const unit = document.getElementById("unit").value;
      const result = document.getElementById("result");

      if (temp === "") {
        result.innerHTML = "Please enter a temperature";
        return;
      }

      let converted;

      if (unit === "celsius") {
        converted = (temp * 9/5) + 32;
        result.innerHTML = `${temp} 째C = ${converted.toFixed(2)} 째F`;
      } else {
        converted = (temp - 32) * 5/9;
        result.innerHTML = `${temp} 째F = ${converted.toFixed(2)} 째C`;
      }
    }
  </script>

</body>
</html>
